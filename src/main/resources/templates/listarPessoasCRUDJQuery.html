<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Hello World</title>
		
		<style>
			table {
			    font-family: arial, sans-serif;
			    border-collapse: collapse;
			    width: 20%;
			}
			
			td, th {
			    border: 1px solid #dddddd;
			    text-align: left;
			    padding: 8px;
			}
			
			tr:nth-child(even) {
			    background-color: #dddddd;
			}
			
			#divListarPessoa{
				float: left;
				width: 50%;
			}
			
			#divCadastrarPessoa{
				margin-left: 50%;
				width: 50%;
			}
			
			#divAtualizarPessoa{
				margin-left: 50%;
				width: 50%;
			}
			
			#divDeletarPessoa{
				float: left;
				width: 50%;
			}
			
		</style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../listaPessoas.js"></script>
        <script src="../listaPessoasCRUD.js"></script>
	</head>
	<body>
		<div id="divListarPessoa">
		<h3>Todas pessoas cadastradas:</h3>
		<table id="tabelaPessoa" onload="listarPessoas()">
			<tbody>
			</tbody>
		</table>
        </div>
        
        <div id="divCadastrarPessoa">
	        <h3>Adicione uma nova pessoa:</h3>
	        <label>Nome:</label> <input type="text" id="nomeCadastro" size="50"></input><br />  
	        <label>Idade:</label> <input type="text" id="idadeCadastro" size="15"></input><br /> 
	        <br /> <button onclick="cadastrarPessoa()">Cadastrar</button>
	    </div>
	    
	    <div id="divAtualizarPessoa">
	        <h3>Atualizar Pessoa por id:</h3>
	        <label>Id:</label> <input type="text" id="idPessoaAtualizar" size="15"></input><br /> 
	        <label>Nome:</label> <input type="text" id="nomeAtualizar" size="50"></input><br />  
	        <label>Idade:</label> <input type="text" id="idadeAtualizar" size="15"></input><br /> 
	        <br /> <button onclick="atualizarPessoa()">Atualizar</button>
	    </div>
	    
	    <div id="divDeletarPessoa">
	        <h3>Deletar Pessoa por id:</h3>
	        <label>Id:</label> <input type="text" id="idPessoaDeletar" size="15"></input><br /> 
	        <br /> <button onclick="deletarPessoa()">Deletar</button>
	    </div>
	</body>
</html>
